name: Deployment

on:
  push:
    branches:
      - main

permissions: read-all

concurrency: production

jobs:
  build-and-deploy:
    environment: production
    runs-on: ubuntu-latest
    steps:
      - name: Install Render CLI
        run: |
          curl -fsSL https://github.com/render-oss/cli/releases/download/v1.1.0/cli_1.1.0_linux_amd64.zip -o render.zip
          unzip render.zip
          sudo mv cli_v1.1.0 /usr/local/bin/render

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"

      - name: Get Next.js cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            ${{ github.workspace }}/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: "npm run build:production"

      - name: Install Host Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.WEBSERVER_SSH_HOST }} ${{ secrets.WEBSERVER_HOST_KEY }}" >> ~/.ssh/known_hosts

      - run: .github/scripts/deploy.bash
        env:
          SSH_PRIVATE_KEY: |
            ${{ secrets.DEPLOYMENT_KEY }}
          WEBSERVER_SSH_HOST: ${{ secrets.WEBSERVER_SSH_HOST }}
          WEBSERVER_SSH_PORT: ${{ secrets.WEBSERVER_SSH_PORT }}
          WEBSERVER_SSH_USER: ${{ secrets.WEBSERVER_SSH_USER }}

      - name: Deploy CDN Assets
        env:
          # The CLI can authenticate via a Render API key without logging in.
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          CI: true
        run: |
          render deploys create ${{ secrets.RENDER_SERVICE_ID }} --output text --confirm --wait

      - name: Check website
        run: |
          muffet https://unwcsclub.dev/ -b 8000 -v --include \
            "https://cdn.unwcsclub.dev/.*" --one-page-only --color always
